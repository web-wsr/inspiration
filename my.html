<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../inspiration/css/reset.css">
    <link rel="stylesheet" href="../inspiration/css/my.css">
    <title>个人资料</title>
</head>

<body>
    <header class="page-header">
        <div class="header-wapper">
            <div class="header-content">
                <div class="header-left-container">
                    <a class="header-logo-link" href="javascript:;">
                        <img class="header-logo-img" src="../inspiration/img/logo.png" alt="">
                    </a>
                    <div class="header-search">
                        <span class="search-icon"></span>
                        <input class="search-input" type="text" placeholder="搜索高质量家居灵感图片">
                        <span class="scan-icon"></span>
                    </div>
                </div>
                <div class="header-right-container">
                    <a class="header-user-index" href="javascript:;">
                        <span class="header-user-title">首页</span>
                    </a>
                    <a class="header-user-collect" href="javascript:;">
                        <span class="header-user-title">收藏夹</span>
                    </a>
                    <button class="header-user-login">
                        <span class="user-login-txt">登录/注册</span>
                    </button>
                    <div class="header-user-online">
                        <a class="user-profile" href="javascript:;">
                            <img class="user-profile-img" src="../inspiration/img/Ellipse 1.png" alt="">
                        </a>
                        <span class="arrow-icon"></span>
                        <div class="user-list">
                            <a class="user-item-link" href="javascript:;">
                                <span class="user-item-name">个人资料</span>
                            </a>
                            <a style="padding-bottom: 20px; padding-top: 10px;" class="user-item-link"
                                href="javascript:;">
                                <span class="user-item-name">退出登录</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </header>
    <div class="page-mainer">
        <section class="personal-section">
            <span class="personal-profile"></span>
            <div class="personal-nickname-container">
                <span class="container-title">昵称</span>
                <input class="nickname-input" type="text">
            </div>
            <div class="personal-phone-container">
                <span class="container-title">手机号码</span>
                <div class="personal-phone-confirm">
                    <input class="phone-input" type="text" placeholder="18621602350">
                    <button class="phone-btn">更改手机号码</button>
                </div>
            </div>
            <div class="personal-introduction-container">
                <span style="margin-bottom: 6px;" class="container-title">个人介绍</span>
                <div class="personal-introduction-txt">
                    <input class="personal-introduction-input" type="text">
                    <span class="personal-introduction-num">100</span>
                </div>
            </div>
            <div class="personal-save-container">
                <button class="save-btn">保存修改</button>
            </div>
        </section>
    </div>
    <section class="window-section window-cative">
        <a class="window-logo" href="javascript:;"></a>
        <div class="window-phone-container">
            <span class="container-title">旧手机号码</span>
            <input style="width: 400px; background-color: rgba(238, 238, 238, 1);" class="phone-input" type="text"
                placeholder="18621602350">
        </div>
        <div style="margin-top: 20px;" class="window-phone-container">
            <span class="container-title">新手机号码</span>
            <input style="width: 400px; background-color: rgba(238, 238, 238, 1);" class="phone-input" type="text"
                placeholder="请输入新的手机号码">
        </div>
        <div class="checking-container">
            <span class="checking-title">验证码</span>
            <div class="checking-inner">
                <input class="checking-input" type="text" placeholder="请输入验证码">
                <span class="checking-send">获取验证码</span>
            </div>
        </div>
        <button class="phone-confirm">
            <span class="phone-confirm-txt">确认</span>
        </button>
    </section>
</body>

</html>
