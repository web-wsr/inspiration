<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../inspiration/css/collect.css">
    <link rel="stylesheet" href="../inspiration/css/reset.css">
    <title>收藏夹</title>
</head>

<body>
    <header class="page-header">
        <div class="header-wapper">
            <div class="header-content">
                <div class="header-left-container">
                    <a class="header-logo-link" href="javascript:;">
                        <img class="header-logo-img" src="../inspiration/img/logo.png" alt="">
                    </a>
                    <div class="header-search">
                        <span class="search-icon"></span>
                        <input class="search-input" type="text" placeholder="搜索高质量家居灵感图片">
                        <span class="scan-icon"></span>
                    </div>
                </div>
                <div class="header-right-container">
                    <a class="header-user-index" href="javascript:;">
                        <span class="header-user-title">首页</span>
                    </a>
                    <a class="header-user-collect" href="javascript:;">
                        <span class="header-user-title">收藏夹</span>
                    </a>
                    <button class="header-user-login">
                        <span class="user-login-txt">登录/注册</span>
                    </button>
                    <div class="header-user-online">
                        <a class="user-profile" href="javascript:;">
                            <img class="user-profile-img" src="../inspiration/img/Ellipse 1.png" alt="">
                        </a>
                        <span class="arrow-icon"></span>
                        <div class="user-list">
                            <a class="user-item-link" href="javascript:;">
                                <span class="user-item-name">个人资料</span>
                            </a>
                            <a style="padding-bottom: 20px; padding-top: 10px;" class="user-item-link"
                                href="javascript:;">
                                <span class="user-item-name">退出登录</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </header>
    <div class="page-mainer">
        <section class="collect-section">
            <div class="collect-title">
                <span class="collect-title-name">我的收藏</span>
                <div class="collect-icon-container">
                    <span class="collect-icon"></span>
                    <div class="collect-create create-icon-active">
                        <span class="collect-create-icon"></span>
                        <button class="create-btn">
                            <span class="create-btn-txt">创建收藏夹</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="collect-list collect-active">
                <div class="collect-item">
                    <div class="collect-card">
                        <div class="collect-item-left">
                            <a class="collect-detail" href="javascript:;">
                                <img class="collect-img" src="../inspiration/img/collet1.png" alt="">
                            </a>
                        </div>
                        <div class="collect-item-right">
                            <a class="collect-detail" href="javascript:;">
                                <img class="collect-img" src="../inspiration/img/collet2.png" alt="">
                            </a>
                            <a class="collect-detail" href="javascript:;">
                                <img class="collect-img" src="../inspiration/img/collect3.png" alt="">
                            </a>
                        </div>
                        <div class="collect-shade">
                            <div class="collect-shade-content">
                                <a class="shade-sign" href="javascript:;" target="_blank"></a>
                            </div>
                        </div>
                    </div>
                    <div class="collect-info">
                        <h2 class="collect-info-class">餐厅</h2>
                        <span class="collect-info-num">274 张</span>
                    </div>
                </div>
                <div class="collect-item">
                    <div class="collect-card">
                        <div class="collect-item-left">
                            <a class="collect-detail" href="javascript:;">
                                <img class="collect-img" src="../inspiration/img/collect4.png" alt="">
                            </a>
                        </div>
                        <div class="collect-item-right">
                            <a class="collect-detail" href="javascript:;">
                                <img class="collect-img" src="../inspiration/img/collect5.png" alt="">
                            </a>
                            <a class="collect-detail" href="javascript:;">
                                <img class="collect-img" src="../inspiration/img/collect6.png" alt="">
                            </a>
                        </div>
                        <div class="collect-shade">
                            <div class="collect-shade-content">
                                <a class="shade-sign" href="javascript:;" target="_blank"></a>
                            </div>
                        </div>
                    </div>
                    <div class="collect-info">
                        <div class="collect-info-style">
                            <h2 class="collect-info-class">卧室</h2>
                            <span class="collect-info-privacy"></span>
                        </div>
                        <span class="collect-info-num">174 张</span>
                    </div>
                </div>
                <div class="collect-item">
                    <div class="collect-card">
                        <div class="collect-item-left">
                            <a class="collect-detail" href="javascript:;">
                                <img class="collect-img" src="../inspiration/img/collect7.png" alt="">
                            </a>
                        </div>
                        <div class="collect-item-right">
                            <a class="collect-detail" href="javascript:;">
                                <img class="collect-img" src="../inspiration/img/collect8.png" alt="">
                            </a>
                            <a class="collect-detail" href="javascript:;">
                                <img class="collect-img" src="../inspiration/img/collect9.png" alt="">
                            </a>
                        </div>
                        <div class="collect-shade">
                            <div class="collect-shade-content">
                                <a class="shade-sign" href="javascript:;" target="_blank"></a>
                            </div>
                        </div>
                    </div>
                    <div class="collect-info">
                        <h2 class="collect-info-class">客厅</h2>
                        <span class="collect-info-num">93 张</span>
                    </div>
                </div>
                <div class="collect-item">
                    <div class="collect-card">
                        <div class="collect-item-left">
                            <a class="collect-detail" href="javascript:;">
                                <img class="collect-img" src="../inspiration/img/collect10.png" alt="">
                            </a>
                        </div>
                        <div class="collect-item-right">
                            <a class="collect-detail" href="javascript:;">
                                <img class="collect-img" src="../inspiration/img/collect11.png" alt="">
                            </a>
                        </div>
                        <div class="collect-shade">
                            <div class="collect-shade-content">
                                <a class="shade-sign" href="javascript:;" target="_blank"></a>
                            </div>
                        </div>
                    </div>
                    <div class="collect-info">
                        <h2 class="collect-info-class">室外</h2>
                        <span class="collect-info-num">2 张</span>
                    </div>
                </div>
            </div>
            <div class="collect-empty empty-active"></div>
        </section>
    </div>
    <section class="collect-window-active">
        <h2 class="window-title">创建收藏夹</h2>
        <div class="window-name-container">
            <span class="window-name-title">名称</span>
            <input class="window-name-input" type="text" placeholder="请输入空间名称，如：客厅、厨房">
        </div>
        <div class="window-describe-container">
            <span class="window-describe-title">描述（选填）</span>
            <div class="window-describe-txt">
                <input class="window-describe-input" type="text">
                <span class="window-describe-num">60</span>
            </div>
        </div>
        <div class="window-info-container">
            <div class="window-info-detail">
                <span class="window-info-title">将收藏夹设为「私密」</span>
                <span class="window-info-subtitle">开启后该收藏夹将仅自己可见</span>
            </div>
            <span class="window-info-icon"></span>
        </div>
        <div class="window-switch-container window-switch-active">
            <span class="window-switch-cancel">取消</span>
            <button class="window-switch-creat">
                <span class="switch-creat-txt">创建</span>
            </button>
        </div>
        <div class="window-select-container window-select-active">
            <button class="window-select-remove">移除收藏夹</button>
            <div class="window-select-confirm">
                <button class="confirm-btn">取消</button>
                <button class="confirm-btn">保存</button>
            </div>
        </div>
    </section>
</body>

</html>
