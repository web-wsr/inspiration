                        <span class="user-login-txt">登录/注册</span>
                    </button>
                    <div class="header-user-online online-active">

                            <img class="user-profile-img" src="../inspiration/img/Ellipse 1.png" alt="">

                                href="javascript:;">

                    </div>
                </div>
            </div>

            </div>
            <div class="window-phone-active">

                        <span class="checking-send">获取验证码</span>
                    </div>
